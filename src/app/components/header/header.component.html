<!--start header-->
<div class="header">
  <!--start header top-->
  <nav class="header_top">
    <!--start header menu-->
    <div class="header_menu">
      <!--start header_menu_icon-->
      <div class="header_menu_icon">
        <mat-icon>menu</mat-icon>
      </div>
      <!--end header_menu_icon-->
      <img routerLink="/" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
      class="header_menu_logo"
      alt="">
      <!--start header_menu_searchbar-->
      <div class="header_menu_searchbar">
        <input type="text" class="header_menu_input">
        <div class="header_menu_searchbar_icon">
          <mat-icon>search</mat-icon>
        </div>
      </div>
      <!--end header_menu_searchbar-->
      <!--start Signin-->
      <div routerLink="/login" class="header_menu_signin">
        <span class="header_menu_top_item">hello, Sign in</span>
        <span class="header_menu_bottom_item">Accounts & Lists</span>
      </div>

      <div class="header_menu_signin">
        <span class="header_menu_top_item">Returns</span>
        <span class="header_menu_bottom_item">& Orders</span>
      </div>
      <!--end Signin-->
      <!--start shopping Cart-->
      <div routerLink="/checkout" class="header_menu_cart">
        <mat-icon>shopping_cart</mat-icon>
        <p class="header_cart_number">{{shoppingCart.getCartLength()}}</p>
      </div>
      <!--end shopping Cart-->

    </div>
    <!--end header menu-->
  </nav>
  <!--end header top-->

  <!--start header bottom-->
  <nav class="header_bottom">
    <div class="header_bottom_text">
      <span class="header_left_line1">Delivery to</span>
      <span class="header_left_line2"><strong>Egypt</strong></span>
    </div>
  </nav>
  <!--end header bottom-->
</div>
<!--end header-->
