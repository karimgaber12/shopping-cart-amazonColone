<div class="login">
    <div class="login_container">
        <div class="login_form">
            <h1>sign-in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signin_button" (click)="signIn()">Sign In</button>
                <p class="login_terms">
                    By continuing, you agree to Amazon conditions of use
                    and privacy
                </p>
                <button class="login_create_button">Create amazon account</button>
            </form>
        </div>
    </div>
</div>
